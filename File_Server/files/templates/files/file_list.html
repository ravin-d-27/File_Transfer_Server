<!-- files/templates/files/file_list.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>File List</h2>
  <ul>
    {% for file in files %}
      <li>
        {{ file.file.name }} - {{ file.uploaded_at }}
        <span style="float: right;">Uploaded by: {{ file.user.username }}</span>
        <a href="{% url 'download_file' file_id=file.id %}">Download</a>
        <a href="{% url 'delete_file' file_id=file.id %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'upload_file' %}">Upload a File</a>
{% endblock %}
